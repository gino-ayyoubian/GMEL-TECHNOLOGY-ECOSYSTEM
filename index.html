    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

    <style>
      :root {
        --bg-midnight: #020617;
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-surface: rgba(15, 23, 42, 0.6);
        --accent-primary: #0ea5e9;
      }

      body {
        font-family: 'Inter', sans-serif;
        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
        background-color: var(--bg-midnight);
        color: #f8fafc;
        overflow-x: hidden;
      }
      
      [dir="rtl"] {
        font-family: 'Vazirmatn', sans-serif;
      }
      [dir="rtl"][lang="ar"], [dir="rtl"][lang="ku"] {
        font-family: 'Noto Sans Arabic', sans-serif;
      }

      /* Enhanced Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(15, 23, 42, 0.5);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(51, 65, 85, 0.8);
        border-radius: 4px;
        border: 2px solid rgba(15, 23, 42, 0.5);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(71, 85, 105, 1);
      }

      /* Animations */
      @keyframes pop-in {
        0% { transform: scale(0.95); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-pop-in {
        animation: pop-in 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }

      /* Auth Background & Noise */
      .noise-overlay {
        position: fixed;
        inset: 0;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: 0;
      }
      
      .glass-panel {
        background: var(--glass-surface);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid var(--glass-border);
      }

      /* Custom Leaflet Tooltip for Dark Mode */
      .leaflet-tooltip-dark {
        background-color: rgba(15, 23, 42, 0.95);
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: #f8fafc;
        border-radius: 0.5rem;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
        padding: 0;
        font-family: 'Inter', sans-serif;
        border: none;
      }
      .leaflet-tooltip-dark::before {
        border-top-color: rgba(15, 23, 42, 0.95);
      }
      .leaflet-tooltip-top {
        margin-top: -6px;
      }
    </style>

}
